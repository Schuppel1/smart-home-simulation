<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- head definitions go here -->

  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="controls">
          <div class="title">
            <h2>Beispiel Tinyhouse</h2>
          </div>
          <div class="rooms">
            <div class="room1">
              <h3>Wohnzimmer</h3>
              <button class="button_icon_l" onclick="changeColor('notSet','livingroom', 'lamp')"><img
                  id="imgLampLivingroom" class="icon" src="./img/lightbulb.png"></button>
              <button class="button_icon_m" onclick="changeColor('notSet','livingroom', 'heater'); countTemperatureLivingroom()"><img
                  id="imgHeaterLivingroom" class="icon" src="./img/heizung.png"></button>
              <div class="on-off">
                <div class="slider-container">
                  <input class="slider-on-off" id="on-off-light-livingroom" type="range" min="0" value="0" max="1"
                    steps="1">
                  <output class="c-range__output js-range-output" for="on-off-light-livingroom"></output>
                </div>
              </div>
              <label class="c-range__label" for="on-off-light-livingroom">on off</label>
              <div class="c-range">
                <div class="c-range__holder">
                  <input class="c-range__slider js-range-input" id="hue" type="range" value="50" max="360">
                  <output class="c-range__output js-range-output" for="hue"></output>
                </div>
              </div> <!--  https://codepen.io/simoncoudeville/pen/MPLwMe -->

              <!-- <button class="button_icon_r"><img class="icon" src="./img/jalousie.png"></button> -->
            </div>
            <div class="room2">
              <h3>Schlafzimmer</h3>
              <button class="button_icon_l" onclick="changeColor('notSet','bedroom', 'lamp')"><img id="imgLampBedroom"
                  class="icon" src="./img/lightbulb.png"></button>
              <button class="button_icon_m" onclick="changeColor('notSet','bedroom', 'heater'); countTemperatureBedroom()"><img
                  id="imgHeaterBedroom" class="icon" src="./img/heizung.png"></button>
              <!-- <button class="button_icon_r"><img class="icon" src="./img/jalousie.png"></button> -->
            </div>
            <div class="room3">
              <h3>Badezimmer</h3>
              <button class="button_icon_l" onclick="changeColor('notSet','bathroom', 'lamp')"><img id="imgLampBathroom"
                  class="icon" src="./img/lightbulb.png"></button>
              <button class="button_icon_m" onclick="changeColor('notSet','bathroom', 'heater'); countTemperatureBathroom()"><img
                  id="imgHeaterBathroom" class="icon" src="./img/heizung.png"></button>
              <!-- <button class="button_icon_r"><img class="icon" src="./img/jalousie.png"></button> -->
            </div>
          </div>
          <!-- <button class="slide_in"><img src="./img/arrow.png"></button> -->
        </div>
      </div>
      <div class="col">
        <div class="simulation">
          <div class="title">
            <h2>Smart-Home-Simulation</h2>
          </div>
          <model-viewer id="color" bounds="tight" enable-pan src="./models/heizung-graue-wand.glb" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="./models/HDR_040_Field.hdr"
            poster="./img/poster-1.webp" shadow-intensity="1" skybox-image="./models/HDR_040_Field.hdr">
          </model-viewer>

          <button class="button_icon_l" onclick="lockHome()"><img id="imgLock" class="icon"
              src="./img/unlocked.png"></button>
        </div>
      </div>

    </div>
  </div>


  <script src="./js/script.js" defer></script>
  <script type="module" src="./js/model-viewer.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- Monitoring -->


<div class="monitoring">
  <div class="temperatureRoom1">
  <p> Raumtemperatur Wohnzimmer: <span id="counterRoom1">15</span> <a>°</a>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
      <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
      <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
    </svg>
  </div>
  <div class="temperatureRoom2">
    <p> Raumtemperatur Schlafzimmer: <span id="counterRoom2">15</span> <a>°</a>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
        <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
        <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
      </svg>
    </div>
    <div class="temperatureRoom3">
      <p> Raumtemperatur Badezimmer: <span id="counterRoom3">15</span> <a>°</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
          <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
          <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
        </svg>
      </div>
 
    
    <div class="humidityMonitoring">
    <p> Luftfeuchtigkeit: <span id="counter">50</span>
    </div>
</div>


</body>

</html>
